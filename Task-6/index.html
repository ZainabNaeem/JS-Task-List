<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website URL</title>
    <style>
      .sty {
        margin: auto;
        background: rgb(87, 65, 83);
        background: radial-gradient(
          circle,
          rgba(87, 65, 83, 1) 6%,
          rgba(181, 168, 189, 0.9809173669467787) 99%
        );
        padding: 30px;
        width: 600px;
        color: white;
        font-size: 18px;
        line-height: 24px;
      }
      .sty > h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="sty">
      <h1>Javascript Task-6</h1>
      <p>Write Javascript program to get the current website URL.</p>
      <p id="demo"></p>
    </div>
    <script>
      document.getElementById("demo").innerHTML =
        "The complete URL for the current page is <br><br>" +
        window.location.href;
    </script>
  </body>
</html>
