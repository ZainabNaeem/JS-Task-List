<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #menu ul {
        te
      } */
      #menu ul li {
        list-style: none;
      }
      #menu ul li a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div id="menu">
      <iframe
        name="iframes"
        frameborder="5px
      "
      ></iframe>
    </div>
    <script>
      let tasklist = [
        {
          id: 1,
          name: "Try your luck",
          href: "./Task-1/index.html",
        },
        {
          id: 2,
          name: "Difference with 13",
          href: "./Task-2/index.html",
        },
        {
          id: 3,
          name: "Area of Triangle",
          href: "./Task-3/index.html",
        },
        {
          id: 5,
          name: "Temperature Conversion",
          href: "./Task-4/index.html",
        },
        {
          id: 6,
          name: "Website URL",
          href: "./Task-5/index.html",
        },
      ];
      const newArray = tasklist.map(
        (tasklist) =>
          `<div><ul><li><a href="${tasklist.href}" <target ="iframes"/> ${tasklist.name}</a></li></ul></div>`
      );
      let text = newArray.join("");
      document.getElementById("menu").innerHTML = text;
      console.log(newArray);
    </script>
  </body>
</html>
